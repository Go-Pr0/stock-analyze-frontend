server {
    listen 80;
    server_name localhost;

    # Root directory for the static React assets
    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing by redirecting all non-file requests to index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to the internal backend service
    location /api/ {
        # Use a variable to force Nginx to resolve DNS at runtime, not startup.
        # This prevents startup errors if the backend service isn't ready yet.
        resolver 127.0.0.11 valid=10s;
        set $backend_upstream http://backend.railway.internal:8000;
        proxy_pass $backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 